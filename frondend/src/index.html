
<!DOCTYPE html>
<html>

<body>
    

    <div class="container">

        <form action="/form-submit" method="POST">

            <h2 style="margin-top: 100px;">Slack notifications</h2>

            <div class="row">
                <div class="six columns">

                    <label for="exampleEmailInput">Your name</label>
                    <input class="u-full-width" type="text" name="name" placeholder="John Doe" required>

                    <label for="exampleEmailInput">Your email</label>
                    <input class="u-full-width" type="email" name="email" placeholder="test@mailbox.com" required>

                    <button class="button-primary" type="submit">Submit</button>

                </div>
            </div>

        </form>

    </div>

</body>

</html>
